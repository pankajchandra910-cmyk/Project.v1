    <!-- Favicons -->
    <!-- Main favicon for modern browsers (often a multi-resolution .ico) -->
    <link rel="icon" href="./assets/favicons/favicon.ico" sizes="any">
    <!-- Specific PNG favicon size -->
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-96x96.png" sizes="96x96" />
    <!-- SVG favicon for scalable icons -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicons/favicon.svg" />
    <!-- Older "shortcut icon" for broader compatibility -->
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
    <!-- Apple Touch Icon for iOS devices when added to home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
    <!-- Web App Manifest for Progressive Web Apps (PWAs) -->
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <!-- Optional: Android Chrome theme color (sets browser's address bar color) -->
    <meta name="theme-color" content="#ffffff">
